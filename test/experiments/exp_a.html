<html>

<head>
  <title>exp_a</title>
  <script src="./exp_a.dist.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.22/fabric.js"></script>
</head>

<body style="font-family: Consolas,monaco,monospace">
  <canvas id="canvas" style="border: 1px solid rgb(235, 235, 235); transform: scale3d(.5,.5)"></canvas>
  <script>
    let time = +new Date();
    let goatship = new Goatsheep(input);
    goatship.analyze();
    let total = (+new Date() - time);
    console.log('total: ' + total);
    console.info('goatship:\n', goatship);
    console.info('analysis:\n', goatship.analysis);
    let canvas = new fabric.Canvas('canvas');
    function visualize(points) {
      let poly = new fabric.Polygon(points, {
        stroke: "#FF0000",
        strokeWidth: 1,
        opacity: 0.3,
        selectable: false
      });
      canvas.add(poly);
    }

    canvas.setWidth(goatship.width);
    canvas.setHeight(goatship.height);
    canvas.selection = false;
    window.fabricCanvas = canvas;
    if (imgSrc) {
      fabric.Image.fromURL(imgSrc, function (image) {
        window.backImage = image;
        canvas.setBackgroundImage(image, canvas.renderAll.bind(canvas), {
          opacity: .25,
        });
      }, { crossOrigin: 'Anonymous' });
    }

    // Add contours
    for (let contour of goatship.contours) {
      let poly = new fabric.Polygon(contour.points, {
        fill: "#00FF00",
        opacity: 0.15,
        selectable: false
      });
      canvas.add(poly);
      poly = new fabric.Polygon(contour.alpha, {
        stroke: "#00FF00",
        strokeWidth: 2,
        fill: 'transparent',
        selectable: false
      });
      canvas.add(poly);
      poly = new fabric.Polygon(contour.bounds.points, {
        stroke: "#000000",
        strokeWidth: 2,
        fill: 'transparent',
        selectable: false,
        opacity: 0.5
      });
      canvas.add(poly);
      let circle = new fabric.Circle({ radius: 5, fill: 'green', left: contour.centroid.x, top: contour.centroid.y, selectable: false });
      canvas.add(circle);
    }
    // Add restricted areas
    for (let area of goatship.exclude) {
      let poly = new fabric.Polygon(area.points, {
        stroke: "#FF0000",
        strokeWidth: 1,
        fill: "#FF0000",
        opacity: 0.2,
        selectable: false
      });
      canvas.add(poly);
    }
    let colorOrientation = {
      'NW': '#FF0000',
      'NE': '#FFFF00',
      'SE': '#00FFFF',
      'SW': '#0000FF'
    };
    // Display
    let totalSolutions = goatship.analysis.solutions.length;
    goatship.analysis.solutions.forEach((solution, i) => {
      let { cell } = solution;
      let poly = new fabric.Polygon(cell.points, {
        stroke: "#FF0000",
        strokeWidth: 1,
        fill: colorOrientation[cell.orientation],
        //fill: '#FF0000',
        opacity: 0.5 * Math.pow(1 - i / totalSolutions, 32),
        selectable: false
      });
      let text = new fabric.Text(solution.freeArea.toString(), { left: cell.left, top: cell.top, fontSize: 10 });
      canvas.add(poly);
      canvas.add(text);
    });

    function download() {
      window.fabricCanvas.setBackgroundImage(window.backImage, window.fabricCanvas.renderAll.bind(window.fabricCanvas), {
        opacity: 1,
      });
      let canvas = document.getElementById('canvas');
      let ctx = canvas.getContext('2d');
      let image = canvas.toDataURL('image/png').replace('image/png', 'image/octet-stream;');
      window.location.href = image;
      window.fabricCanvas.setBackgroundImage(window.backImage, window.fabricCanvas.renderAll.bind(window.fabricCanvas), {
        opacity: .25,
      });
    }
  </script>
  <div id="createPNGButton">
    <button onclick="download()">Download</button>
  </div>
</body>

</html>
